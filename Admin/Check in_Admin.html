<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Admin/Sidebar_Admin.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/image/graduated2.png" alt="123">
                </span>
            </div>
            <div>
                <div class="text logo-text">
                    <span class="name">Register for graduation</span>
                    <span class="profession">ADMIN</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="/Admin/Home_Admin.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/Admin/StudentDB_Admin.html">
                            <i class='bx bx-food-menu icon'></i>
                            <span class="text nav-text">Registered student information</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="javascript:void(0);" onclick="openModal()">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Check in scan</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="/Admin/Status_Admin.html">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">Status</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">CHECK IN SCAN</div>
    </section>

    <!-- Modal Structure -->
    <div id="faceScanModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Select Face Scan Option</h2>
            <video id="video" width="640" height="480" autoplay></video>
            <button id="startButton">Start Camera</button>
            <button id="stopButton">Stop Camera</button>
        </div>
    </div>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";
            }
        });

        // Modal and Camera functionality
        const modal = document.getElementById("faceScanModal");
        const closeModalBtn = document.querySelector(".close-btn");
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let stream;

        function openModal() {
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
            stopCamera();
        }

        closeModalBtn.onclick = function() {
            closeModal();
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        startButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(mediaStream => {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                    video.play();
                })
                .catch(err => {
                    console.log("An error occurred: " + err);
                });
        });

        stopButton.addEventListener('click', stopCamera);

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function startFaceScan() {
            alert("Face scan started!");
            closeModal();
        }
    </script>
</body>

</html>
